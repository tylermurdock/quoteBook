<!DOCTYPE html>
<html ng-app='quoteBook'>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller='mainCtrl'>
    <div ng-repeat="quote in quotes">
      {{quote.text}}
      <br>
      by {{quote.author}}
    </div>
    <button ng-click="togglegetData()" type="button" name="Add Quote">Add Quote</button>
    <button ng-click="toggleaddData()" type="button" name="Remove Quote">Remove Quote</button>
    <button ng-click="toggleremoveData()" type="button" name="Filter Quotes">Filter Quotes Quote</button>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dataService.js"></script>
    <script src="js/mainCtrl.js"></script>
  </body>
</html>
